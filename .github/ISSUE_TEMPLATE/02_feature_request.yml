name: ðŸš€ Feature request
description: Feature request for tosho.
labels: [x-triage, c-core]

body:
  - type: textarea
    id: feature-description
    attributes:
      label: Describe your suggested feature
      description: How can tosho be improved?
      placeholder: |
        Example:
          "It should work like this..."
    validations:
      required: true

  - type: textarea
    id: other-details
    attributes:
      label: Other details
      placeholder: |
        Additional details and attachments.

  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Your issue will be closed if you haven't done these steps.
      options:
        - label: I have searched the existing issues and this is a new ticket, **NOT** a duplicate or related to another open or closed issue.
          required: true
        - label: I have written a short but informative title.
          required: true
        - label: I have updated the app to version **[0.3.1](https://github.com/noaione/tosho-mango/releases)**.
          required: true
        - label: This is not a source request rather request for a new feature in the Core app.
          required: true
        - label: I will fill out all of the requested information in this form.
          required: true

